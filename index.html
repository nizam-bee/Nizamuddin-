<div class="naiin-container" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; border-radius: 15px;">
  <!-- Header -->
  <div style="text-align: center; margin-bottom: 30px;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 15px;">
      <div style="font-size: 42px; color: #00d2ff; background: rgba(0,0,0,0.3); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #00d2ff;">
        <i class="fas fa-bolt"></i>
      </div>
      <h1 style="font-size: 42px; font-weight: 800; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0;">n.ai.in</h1>
    </div>
    <p style="color: #a0d2eb; font-size: 18px;">World's fastest AI search - 0.1s response time</p>
  </div>

  <!-- Search Box -->
  <div style="background: rgba(255,255,255,0.08); border-radius: 20px; padding: 25px; margin-bottom: 30px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);">
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <input type="text" id="naiin-search-input" placeholder="Ask anything..." style="flex: 1; padding: 15px 20px; border: none; border-radius: 50px; font-size: 16px; background: rgba(0,0,0,0.4); color: white; border: 1px solid rgba(255,255,255,0.1); outline: none;">
      <button id="naiin-search-btn" style="background: linear-gradient(to right, #00d2ff, #3a7bd5); border: none; border-radius: 50px; padding: 0 25px; color: white; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;">
        <i class="fas fa-search"></i> Search
      </button>
    </div>
    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
      <button class="naiin-quick-btn" data-query="cricket live score" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); padding: 8px 15px; border-radius: 50px; font-size: 14px; cursor: pointer;">Cricket Live</button>
      <button class="naiin-quick-btn" data-query="weather today" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); padding: 8px 15px; border-radius: 50px; font-size: 14px; cursor: pointer;">Weather</button>
      <button class="naiin-quick-btn" data-query="latest tech news" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.8); padding: 8px 15px; border-radius: 50px; font-size: 14px; cursor: pointer;">Tech News</button>
    </div>
  </div>

  <!-- Results Container -->
  <div id="naiin-results" style="display: none; background: rgba(255,255,255,0.05); border-radius: 20px; padding: 25px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1);">
    <!-- Results will appear here -->
  </div>

  <!-- Features Section -->
  <div style="margin-top: 40px;">
    <h2 style="text-align: center; color: #00d2ff; margin-bottom: 20px;">Why n.ai.in is Better Than Google</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
      <div style="background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);">
        <h3 style="color: #00d2ff; margin-bottom: 10px;"><i class="fas fa-bolt"></i> 0.1s Response Time</h3>
        <p style="color: #a0d2eb;">10x faster than Google's average 1-second response</p>
      </div>
      <div style="background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);">
        <h3 style="color: #00d2ff; margin-bottom: 10px;"><i class="fas fa-robot"></i> AI Answers</h3>
        <p style="color: #a0d2eb;">GPT-4 powered summaries instead of just links</p>
      </div>
      <div style="background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);">
        <h3 style="color: #00d2ff; margin-bottom: 10px;"><i class="fas fa-shield-alt"></i> No Tracking</h3>
        <p style="color: #a0d2eb;">Privacy-focused with zero ads or user profiling</p>
      </div>
    </div>
  </div>
</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
// Search functionality
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('naiin-search-input');
  const searchBtn = document.getElementById('naiin-search-btn');
  const quickBtns = document.querySelectorAll('.naiin-quick-btn');
  const resultsContainer = document.getElementById('naiin-results');
  
  // Focus input on load
  searchInput.focus();
  
  // Handle search button
  searchBtn.addEventListener('click', performSearch);
  searchInput.addEventListener('keypress', function(e) {
    if(e.key === 'Enter') performSearch();
  });
  
  // Quick buttons
  quickBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      searchInput.value = this.getAttribute('data-query');
      performSearch();
    });
  });
  
  // Perform search
  function performSearch() {
    const query = searchInput.value.trim();
    if(!query) return;
    
    // Show loading state
    searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
    searchBtn.disabled = true;
    
    // Clear previous results
    resultsContainer.innerHTML = '';
    resultsContainer.style.display = 'block';
    
    // Simulate API call (replace with real API in production)
    setTimeout(() => {
      // Generate mock results
      const responseTime = (Math.random() * 0.05 + 0.05).toFixed(3);
      let aiAnswer = `Our AI analyzed "${query}" and found these results:`;
      
      if(query.toLowerCase().includes('weather')) {
        aiAnswer = `Today's weather is sunny with a high of 28Â°C. UV index is 8 (very high).`;
      }
      else if(query.toLowerCase().includes('cricket')) {
        aiAnswer = `Live score: IND 210/3 (35 overs). Kohli 65*, Rahul 42*. Match being played at Eden Gardens.`;
      }
      
      // Build results HTML
      resultsContainer.innerHTML = `
        <div style="color: #00d2ff; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
          <i class="fas fa-bolt"></i>
          <span>Results in ${responseTime}s - Faster than Google</span>
        </div>
        
        <div style="background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);">
          <h3 style="color: #00d2ff; margin-bottom: 10px;"><i class="fas fa-robot"></i> AI Summary</h3>
          <p style="color: #a0d2eb;">${aiAnswer}</p>
          <div style="background: rgba(0,210,255,0.2); color: #00d2ff; padding: 5px 10px; border-radius: 20px; display: inline-block; font-size: 12px; margin-top: 10px;">
            Powered by GPT-4 Turbo
          </div>
        </div>
        
        <div style="background: rgba(0,0,0,0.3); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);">
          <h3 style="color: #00d2ff; margin-bottom: 10px;"><i class="fas fa-globe"></i> Web Results</h3>
          ${[1,2,3].map(i => `
            <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
              <h4 style="color: white; margin-bottom: 5px;">${query} - Result ${i}</h4>
              <p style="color: #a0d2eb; font-size: 14px;">This is a sample search result for your query. In a real implementation, this would come from your search API.</p>
              <p style="color: #00d2ff; font-size: 13px;">https://example.com/${query.replace(/ /g, '-')}-${i}</p>
            </div>
          `).join('')}
        </div>
      `;
      
      // Reset button
      searchBtn.innerHTML = '<i class="fas fa-search"></i> Search';
      searchBtn.disabled = false;
      
      // Scroll to results
      resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 100); // Simulate 0.1s response
  }
});
    </script>
