<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n.ai.in - AI Smart Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .logo {
      font-size: 2.5rem;
      color: #3b82f6;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
    }
    .search-box button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .results {
      max-width: 1000px;
      margin: auto;
    }
    .section-title {
      font-size: 20px;
      margin: 20px 0 10px;
      font-weight: bold;
    }
    .image-results,
    .news-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .image-results img,
    .news-results img {
      width: 100%;
      border-radius: 12px;
    }
    .news-card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .lang-switch {
      text-align: center;
      margin: 15px;
    }
  </style>
</head>
<body>
  <div class="logo">n.ai.in</div>  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search anything...">
    <button onclick="performSearch()">Search</button>
  </div>  <div class="lang-switch">
    <label for="langSelect">Language: </label>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="te">Telugu</option>
      <option value="ta">Tamil</option>
      <option value="ml">Malayalam</option>
    </select>
  </div>  <div class="results">
    <div class="section-title">Image Results</div>
    <div class="image-results" id="imageResults"></div><div class="section-title">News</div>
<div class="news-results" id="newsResults"></div>

  </div>  <script>
    async function performSearch() {
      const query = document.getElementById('searchInput').value;
      const imageContainer = document.getElementById('imageResults');
      const newsContainer = document.getElementById('newsResults');
      const lang = document.getElementById('langSelect').value;

      imageContainer.innerHTML = 'Loading images...';
      newsContainer.innerHTML = 'Loading news...';

      // Image search (Unsplash Demo API)
      const imageRes = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=YOUR_UNSPLASH_API_KEY`);
      const imageData = await imageRes.json();

      imageContainer.innerHTML = imageData.results.map(img => 
        `<img src="${img.urls.small}" alt="${img.alt_description}">`
      ).join('');

      // Fake news placeholder (replace with real API later)
      newsContainer.innerHTML = `
        <div class="news-card">
          <img src="https://source.unsplash.com/300x200/?news" alt="news">
          <p>${query} breaking news update in ${lang}</p>
        </div>
        <div class="news-card">
          <img src="https://source.unsplash.com/301x200/?breaking-news" alt="news">
          <p>Latest update on ${query} in ${lang}</p>
        </div>`;
    }
  </script></body>
</html>
