<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n.ai.in - Smarter Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #results {
      margin-top: 30px;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">n.ai.in</div>
  <input type="text" id="searchInput" placeholder="Search with n.ai.in...">
  <br>
  <button onclick="searchNaiin()">Search</button>  <div id="results"></div>  <script>
    async function searchNaiin() {
      const query = document.getElementById("searchInput").value;
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "<p>Loading...</p>";

      // Fetch AI answer (mock or optional real API)
      const aiAnswer = `Here is a sample answer about "${query}". n.ai.in is smarter than Google.`;

      // Fetch image from Unsplash (Free)
      const unsplashApiKey = "YOUR_UNSPLASH_ACCESS_KEY"; // Replace this with real Unsplash API key
      const imageURL = `https://source.unsplash.com/600x400/?${encodeURIComponent(query)}`; // Temporary free alternative

      // Show result
      resultDiv.innerHTML = `
        <h2>Result for: ${query}</h2>
        <p>${aiAnswer}</p>
        <img class="image" src="${imageURL}" alt="${query}" />
      `;
    }
  </script></body>
</html>
