<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N.AI.IN ‚Äì Smarter Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 300px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .magnify {
      font-size: 2rem;
    }

    .login {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #ffffff22;
      padding: 8px 15px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      input[type="text"] {
        width: 80%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <a class="login" href="#">Login to N.AI.IN</a>

  <div class="logo">N.AI.IN <span class="magnify">üîç</span></div>
  <p>Search smarter, better & faster. Built by India, for the world.</p>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search with N.AI.IN..." required />
    <br>
    <button type="submit">Search</button>
  </form>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value;
      // Bing Search with hidden Bing name
      window.location.href = `https://www.bing.com/search?q=${encodeURIComponent(query)}&form=naiin`;
    });
  </script>

</body>
</html>
