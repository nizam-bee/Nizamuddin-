<body>
  <div class="header">
    <div class="logo">üáÆüá≥ n.ai.in</div>
    <div class="signin">Sign In</div>
  </div>  <div class="main">
    <div class="search-bar">
      <button class="camera" onclick="alert('Camera Search Coming Soon')">
        üì∑
      </button>
      <input id="searchBox" type="text" placeholder="Search smarter than Google..." />
      <button class="voice" onclick="startVoiceSearch()">
        üé§
      </button>
    </div>
    <div id="results" style="margin-top: 30px;"></div>
  </div>  <div class="news-section">
    <h3>Top News</h3>
    <div class="news-card">India launches new AI research hub</div>

    <div class="news-card">Voice search now available for all users</div>
  </div>  <div class="footer">
    &copy; 2025 n.ai.in | Smarter. Faster. Better.
  </div>  <script>
    async function startVoiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.onresult = async function(event) {
        document.getElementById('searchBox').value = event.results[0][0].transcript;
        fetchSearch();
      };
      recognition.start();
    }

    async function fetchSearch() {
      const query = document.getElementById('searchBox').value;
      if (!query) return;
      document.getElementById('results').innerHTML = '‚è≥ Searching...';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: query }]
        })
      });

      const data = await response.json();
      const answer = data.choices?.[0]?.message?.content || 'No answer found';
      document.getElementById('results').innerHTML = `<p>${answer}</p>`;
    }

    document.getElementById('searchBox').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') fetchSearch();
    });
  </script></body>
