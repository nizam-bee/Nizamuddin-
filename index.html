<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGPT AI - Advanced ChatGPT Alternative</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff5e62;
            --dark: #0f172a;
            --darker: #0b1120;
            --light: #f1f5f9;
            --gray: #94a3b8;
            --success: #00c9a7;
            --warning: #ffd166;
            --danger: #ef476f;
            --sidebar: #131c2e;
            
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-bg: rgba(30, 41, 59, 0.85);
            --card-border: rgba(255, 255, 255, 0.15);
            
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--darker);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                radial-gradient(at 80% 20%, rgba(106, 17, 203, 0.1) 0px, transparent 50%),
                radial-gradient(at 20% 80%, rgba(37, 117, 252, 0.1) 0px, transparent 50%);
            display: grid;
            grid-template-columns: 280px 1fr;
            overflow: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            background: var(--sidebar);
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 10px;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            background: var(--gradient);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border: 1px solid var(--card-border);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .user-email {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .login-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
            transition: var(--transition);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.5);
        }
        
        .new-chat-btn {
            background: rgba(37, 117, 252, 0.2);
            color: var(--secondary);
            border: 1px solid rgba(37, 117, 252, 0.3);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            transition: var(--transition);
        }
        
        .new-chat-btn:hover {
            background: rgba(37, 117, 252, 0.3);
        }
        
        .chat-history-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 15px;
            padding-left: 10px;
        }
        
        .chat-history-list {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }
        
        .chat-item {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .chat-item:hover {
            background: rgba(30, 41, 59, 0.5);
        }
        
        .chat-item.active {
            background: rgba(106, 17, 203, 0.2);
            border: 1px solid rgba(106, 17, 203, 0.3);
        }
        
        .chat-item-icon {
            color: var(--primary);
        }
        
        .chat-item-content {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Main Content Styles */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-header {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.7);
            border-bottom: 1px solid var(--card-border);
        }
        
        .model-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .model-tag {
            background: rgba(0, 201, 167, 0.2);
            color: var(--success);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(0, 201, 167, 0.3);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--success);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }
        
        .chat-history {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .message {
            max-width: 80%;
            padding: 20px;
            border-radius: 18px;
            animation: fadeIn 0.4s ease;
            position: relative;
            line-height: 1.7;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-message {
            align-self: flex-end;
            background: rgba(106, 17, 203, 0.15);
            border: 1px solid rgba(106, 17, 203, 0.3);
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .bot-icon {
            position: absolute;
            left: -50px;
            top: 0;
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .input-area {
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.7);
            border-top: 1px solid var(--card-border);
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 50px;
            padding: 8px 8px 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
        }
        
        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
            padding: 10px 0;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            background: rgba(106, 17, 203, 0.3);
        }
        
        #send-btn {
            background: var(--gradient);
            color: white;
            width: 50px;
            height: 50px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.6);
        }
        
        .file-upload {
            display: none;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .photo-preview {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .photo-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid var(--card-border);
        }
        
        /* Features Panel */
        .features-panel {
            position: fixed;
            right: 30px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .feature-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .feature-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.6);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(106, 17, 203, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0); }
        }
        
        .thinking {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            margin: 0 6px;
            position: relative;
            animation: pulse 1.5s infinite;
        }
        
        .thinking:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 18px;
            margin: 18px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .language-tag {
            background: rgba(37, 117, 252, 0.2);
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 10px;
            border: 1px solid rgba(37, 117, 252, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 18px;
            flex-wrap: wrap;
        }
        
        .action-btn-large {
            padding: 10px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(106, 17, 203, 0.2);
            color: var(--light);
            border: 1px solid rgba(106, 17, 203, 0.3);
        }
        
        .action-btn-large:hover {
            background: rgba(106, 17, 203, 0.3);
            transform: translateY(-3px);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
        
        /* Login Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--darker);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: var(--transition);
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .modal-text {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        
        .google-login-btn {
            background: white;
            color: #4285F4;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
