<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n.ai.in - Smarter Than Google</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 20px;
      color: #333;
    }
    .signin {
      font-weight: bold;
      color: #0051ff;
      cursor: pointer;
    }
    .search-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .search-bar {
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    .search-bar input {
      width: 100%;
      padding: 15px 50px 15px 50px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
    }
    .search-icons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 15px;
    }
    .search-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
      text-align: center;
    }
    .results img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }
    footer {
      background: #fff;
      padding: 10px 20px;
      text-align: center;
      border-top: 1px solid #ddd;
    }
    .news {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>n.ai.in</h1>
    <div class="signin">Sign In</div>
  </header>

  <div class="search-section">
    <div class="search-bar">
      <input type="text" id="query" placeholder="Ask anything smarter than Google..." />
      <div class="search-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="Camera" title="Image Search" style="background: linear-gradient(45deg, orange, white, green); border-radius: 50%; padding: 5px;" />
        <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="Voice" title="Voice Search" onclick="voiceSearch()" />
      </div>
    </div>
    <button onclick="searchAI()" style="margin-top: 20px; padding: 10px 20px; border: none; background: #0051ff; color: white; border-radius: 20px;">Search</button>
    <div class="results" id="results"></div>
  </div>

  <footer>
    <div class="news">
      üåç Breaking News: AI search is now smarter than ever. Try searching for code, images, or anything else!
    </div>
  </footer>

  <script>
    const OPENAI_API_KEY = "03c7f04c16124494b98a5bd26eced2cf";
    const UNSPLASH_API_KEY = "0ImL2ZIAEX_Y8TjuJ5Prdoe48UomzYMyCYMLBbg8dZQ";

    async function searchAI() {
      const query = document.getElementById("query").value;
      const results = document.getElementById("results");
      results.innerHTML = "‚è≥ Searching...";

      // Call OpenAI API
      const aiResponse = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: query }]
        })
      });
      const aiData = await aiResponse.json();
      const aiText = aiData.choices?.[0]?.message?.content || "Sorry, no answer.";

      // Call Unsplash API for image
      const imageResponse = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${UNSPLASH_API_KEY}`);
      const imageData = await imageResponse.json();
      const imageUrl = imageData.results?.[0]?.urls?.regular;

      results.innerHTML = `
        <div><strong>Answer:</strong> ${aiText}</div>
        ${imageUrl ? `<img src="${imageUrl}" alt="Image related to ${query}" />` : ""}
      `;
    }

    function voiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById("query").value = event.results[0][0].transcript;
        searchAI();
      };
    }
  </script>
</body>
</html>
