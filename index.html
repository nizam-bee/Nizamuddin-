
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n.ai.in - Smarter Search</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">n.ai.in</div>
      <div class="sign-in">Sign In</div>
    </div>
    <div class="search-area">
      <input type="text" id="search" placeholder="Search smarter..." />
      <button onclick="performSearch()">🔍</button>
      <button onclick="startVoice()">🎤</button>
      <button onclick="startCamera()">📷</button>
    </div>
  </header>
  <main>
    <div id="results">Type something to search...</div>
    <div class="news">
      <h2>Latest News</h2>
      <ul>
        <li>India's ISRO launches new satellite</li>
        <li>AI beats Google in smart results</li>
        <li>NM App crosses 1 million users!</li>
      </ul>
    </div>
  </main>
</body>
</html>
